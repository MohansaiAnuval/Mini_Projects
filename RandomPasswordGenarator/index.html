<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="box"> 


  <h3 id="Heading">Random Password Generator</h3>

  <label for="input" id="hd1">Length Of the Password</label><br>
  <input type="number" id="input" min="0"><br>

  <input type="radio" name="LowerChar" id="lc">
  <label for="lc" id="hd2">Include Lower Characters</label><br>

  <input type="radio" name="UpperChar" id="uc">
  <label for="uc" id="hd3">Include Upper Characters</label><br>

  <input type="radio" name="numbers" id="num">
  <label for="num" id="hd4">Include Numbers </label><br>

  <input type="radio" name="SpecialChar" id="char">
  <label for="char" id="hd5">Include Special Characters</label><br>

  
  <button id="button"> Generator Password</button><br>
  
  <h3 id="output"></h3>
</div>

  <script src="script.js"></script>
</body>
</html>
